<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twisted Trails</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="maze-container">
        <button id="generateMaze">Generate Maze</button>
        <a href="instructions.html" id="goBackButton">How-To</a>
        <div class="message-container">
            <h2 id="congrats">Congratulations!</h2>
            <p>You won the game!</p>
            <button onclick="playGame()" id="play-again-btn">Play Again!</button>
        </div>
        <div class="grabbed-key">
            <h2 id="congrats">Nice you found your Friend!</h2>
            <p>He only had one escape rope and left you stranded</p>
            <p>Find the Exit!</p>
            <Button onclick="hideMessage()" id="continue-button">Continue</Button>
        </div>
        <img id="image" src="../Images/TinyMaze.png" style="display: none;">
        <canvas id="maze" height="720" width="1090"></canvas>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
